<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Запрещаем масштабирование страницы -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Отключаем общий скролл */
    html, body {
      height: 100%;
      overflow: hidden;
    }
    /* Область с содержимым, которая скроллится при переполнении */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Модальное окно -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">{{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <img src="{{ image_url }}" alt="{{ title }}" class="img-fluid" style="max-width:300px;">
            <p class="mt-3">{{ message }}</p>
          </div>
          <div class="modal-footer">
            <a href="/" class="btn btn-primary">На главную</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("#resultModal").modal('show');
    });
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Авто-разворачивание bottom sheet при открытии -->
  <script>
    if (window.Telegram && Telegram.WebApp) {
      // Инициализация WebApp
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      // Вешаем вибрацию на клики по кнопкам
      if (Telegram.WebApp.HapticFeedback) {
        const selectors = ['button', 'a.btn', '.btn-icon', 'input[type="submit"]'];
        document.querySelectorAll(selectors.join(',')).forEach(el => {
          el.addEventListener('click', () => {
            // Тип воздействия: 'light', 'medium' или 'heavy'
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
          });
        });
      }
    }
  </script>
  
</body>
</html>
