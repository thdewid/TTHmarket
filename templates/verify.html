<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Запрещаем масштабирование страницы -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <title>Подтверждение входа</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Отключаем общий скролл */
    html, body {
      height: 100%;
      overflow: hidden;
    }
    /* Блок с содержимым, который скроллится при переполнении */
    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="container mt-5">
      <h1>Подтверждение входа</h1>
      <p>На указанный Telegram ID отправлен код подтверждения. Введите его ниже:</p>
      <form action="/verify" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <div class="form-group">
          <label for="code">Код подтверждения:</label>
          <input type="text" class="form-control" id="code" name="code" required>
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить вход</button>
      </form>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Авто-разворачивание bottom sheet при открытии -->
  <script>
    if (window.Telegram && Telegram.WebApp) {
      // Инициализация WebApp
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      // Вешаем вибрацию на клики по кнопкам
      if (Telegram.WebApp.HapticFeedback) {
        const selectors = ['button', 'a.btn', '.btn-icon', 'input[type="submit"]'];
        document.querySelectorAll(selectors.join(',')).forEach(el => {
          el.addEventListener('click', () => {
            // Тип воздействия: 'light', 'medium' или 'heavy'
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
          });
        });
      }
    }
  </script>
  
</body>
</html>
